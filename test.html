<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div class="test">
      <div class="welcome">
      <h1>Welcome <span id="name"></span> !</h1>
      <h4>This is the test page and you will get questions one by one, after clicking next you will be shown other question.</h4>
      <p>Please note that you can not go back after leaving the question blank !</p>  
    </div>
      <div class="card">
            <h5 class="card-header" id="head">Question # <span id="quesNum">1</span> of <span id="quesTotal"></span> </h5>
            <div class="card-body">
              <h5 class="card-title" id="question"></h5>
              <p class="card-text" id="text">
                <ul class="options list-group list-group-flush">
                      <li class="option list-group-item"><input type="radio" name="answer" class="myRadio" ><span class="opt"></span></li>
                      <li class="option list-group-item"><input type="radio" name="answer" class="myRadio" ><span class="opt"></span></li>
                      <li class="option list-group-item"><input type="radio" name="answer" class="myRadio" ><span class="opt"></span></li>
                      <li class="option list-group-item"><input type="radio" name="answer" class="myRadio" ><span class="opt"></span></li>
                  </ul>
              </p>
              <button class="btn btn-primary" onclick="count()">Next</button>
            </div>
            <!-- <progress value="0" max="5" id="progressBar"></progress> -->
          </div>
    </div>
</body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/test.js"></script>
</html>
